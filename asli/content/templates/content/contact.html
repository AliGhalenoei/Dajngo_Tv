{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'content/css/contact.css' %}">
</head>

<body style="background-color: rgb(18, 18, 18)">

    {% include 'include/nav.html' %} <br><br><br>

    <form action="" method="post">
        {%csrf_token%}
        <div class="form-group">
            <label for="exampleFormControlInput1" class="exampleFormControlInput1"> نام خود را وارد کنید</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" نام خود را وارد کنی"
                name="name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1" class="exampleFormControlInput1">ایمیل</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ایمیل خود را وارد کنید"
                name="email">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1" class="exampleFormControlInput1">شماره همراه (اختیاری)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="تلفن همراه" name="phone">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1" class="exampleFormControlInput1">موضوع </label>
            <select class="form-control" id="exampleFormControlSelect1" name="subject">
                <option>انقادات</option>
                <option>پیشنهادات</option>
                <option>مشاوره</option>
                <option>حمایت</option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="exampleFormControlInput1">متن مورد نظر </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
        </div><br>
        <input type="submit" value="ارسال" class="btn btn-primary">
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
